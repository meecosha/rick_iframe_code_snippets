<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --btn: #111827;
      --btn-hover: #0b1220;
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
    .wrap { box-sizing:border-box; padding:14px; max-width:1100px; margin:0 auto; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .toolbar { display:flex; justify-content:flex-end; padding:10px 12px; border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,0)); }
    button { appearance:none; border:1px solid var(--border); background:var(--btn); color:var(--text); border-radius:10px; padding:6px 10px; font-size:13px; cursor:pointer; }
    button:hover { background:var(--btn-hover); }
    .code { position:relative; overflow:visible; max-height:none; } /* no internal scroll */
    pre { margin:0; padding:14px 16px; font-family:var(--mono); font-size:13px; line-height:1.5; white-space:pre; tab-size:2; -moz-tab-size:2; }
    .footer { padding:8px 12px 12px; border-top:1px solid var(--border); color:var(--muted); font-size:12px; min-height:1em; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Code snippet">
      <div class="toolbar">
        <button id="copy-btn" type="button" title="Copy code to clipboard">Copy</button>
      </div>
      <div class="code">
        <pre id="code-pre"><code id="code-block"></code></pre>
      </div>
      <div class="footer">
        <span id="status" aria-live="polite"></span>
      </div>
    </div>
  </div>

  <!-- Put your code inside this textarea to avoid escaping issues -->
  <textarea id="snippet" style="display:none;">
POST /transactions/examplecompany/create
Host: exchange.rick.ai
Content-Type: application/json

{
  "transaction_id": "23d",
  "user_id": "8070",
  "ga_client_id": "1599344136.1453219348",
  "ym_client_id": "1693556325685376429",
  "deal_created_at": 1457452914,
  "status": "paid",
  "data_source": "website1.ru",
  "revenue": 300,
  "grossprofit": 30,
  "items": [
    {
      "name": "Home cleaning",
      "sku": "32354",
      "price": "200",
      "quantity": 1,
      "category": "Cleaning"
    },
    {
      "name": "Kitchen cleaning",
      "sku": "32354",
      "price": "100",
      "quantity": 1,
      "category": "Cleaning"
    }
  ],
  "contact": {
    "phone_number": "+79871234567",
    "phone_number_hash": "094c9957c54235232dde8a1064fd261be2af0fa7",
    "email": "example@gmail.com",
    "email_hash": "5d59f22ef88d9b6351d529e5c2c23156fdf3ba45"
  }
}
  </textarea>

  <script>
    // Elements
    const qs = (s, el=document) => el.querySelector(s);
    const codeBlock = qs("#code-block");
    const statusEl  = qs("#status");
    const copyBtn   = qs("#copy-btn");

    // Load code from hidden textarea
    const raw = qs("#snippet").value.replace(/^\n/, "");
    codeBlock.textContent = raw;

    // Copy (modern API + fallback)
    copyBtn.addEventListener("click", async () => {
      const text = codeBlock.textContent;

      try {
        await navigator.clipboard.writeText(text);
        statusEl.textContent = "Copied!";
        setTimeout(() => (statusEl.textContent = ""), 1600);
        return;
      } catch (_) {}

      try {
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.setAttribute("readonly", "");
        ta.style.position = "fixed";
        ta.style.opacity = "0";
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        statusEl.textContent = "Copied!";
        setTimeout(() => (statusEl.textContent = ""), 1600);
      } catch (e) {
        statusEl.textContent = "Copy failed";
        setTimeout(() => (statusEl.textContent = ""), 2000);
      }
    });

    // Auto-resize the iframe height (no internal scroll)
    const postHeight = () => {
      const h = document.body.scrollHeight;
      parent.postMessage({ type: "snippet:height", height: h }, "*");
    };
    window.addEventListener("load", postHeight);
    new ResizeObserver(postHeight).observe(document.body);
  </script>
</body>
</html>
